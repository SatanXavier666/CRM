<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Redirect</title>
    <script>
        // Parse URL parameters and redirect to actual image
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('url');
        if (imageUrl) {
            // Decode and redirect to the actual image
            const decodedUrl = decodeURIComponent(imageUrl);
            window.location.href = decodedUrl.replace(/^\//, '../');
        }
    </script>
</head>
<body>
    <p>Redirecting to image...</p>
</body>
</html>
